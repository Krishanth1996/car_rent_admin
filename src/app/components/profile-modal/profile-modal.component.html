
<div class="card" style="border-radius: 15px;">
  <div class="card-body p-4">
    <div class="d-flex text-black">
      <div class="flex-shrink-0">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
          alt="Generic placeholder image" class="img-fluid"
          style="width: 180px; border-radius: 10px;">
      </div>
      <div class="flex-grow-1 ms-3">
        <h5 class="mb-1">{{vehicleOwner.first_name+' '+vehicleOwner.last_name}}</h5>
        <p class="mb-2 pb-1" style="color: #2b2a2a;">{{vehicleOwner.id_card_number}}</p>
        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
          style="background-color: #efefef;">
          <div>
            <p class="small text-muted mb-1">Contact</p>
            <a class="link-unstyled" href="tel:{{vehicleOwner.contact_lan}}">
              <p class="mb-0 link-unstyled">{{vehicleOwner.contact_lan}}</p>
            </a>
          </div>
          <div class="px-3">
            <p class="small text-muted mb-1">Vehicle</p>
            <a class="link-unstyled" href="tel:{{vehicleOwner.contact_lan}}">
              <p class="mb-0">{{vehicleOwner.contact_mobile}}</p>
            </a>
          </div>
          <div>
            <p class="small text-muted mb-1">Registered</p>
            <p class="mb-0">{{vehicleOwner.registered_date | date}}</p>
          </div>
        </div>
        <div class="d-flex pt-1">
          <button type="button" class="btn btn-outline-danger flex-grow-1 m-2">Close</button>
          <button type="button" class="btn btn-outline-success me-1 flex-grow-1 m-2">Vehicles</button>
        </div>
      </div>
    </div>
  </div>
</div>
